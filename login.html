<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Bank!!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="content-center">
    <header>
        <h1 class=" text-5xl text-center m-5 mt-5">Welcome to <span class="font-semibold text-violet-500">Swiss
                Bank!!</span></h1>
    </header>
    <main>
        <section class="bg-emerald-300 w-8/12 mx-auto mt-8 p-6 rounded-lg">
            <h3 class=" m-4 text-3xl mt-3 mb-4 font-semibold">Please Login</h3>
            <div>
                <input class="p-1 m-4 rounded-lg w-9/12 block" id="user-email" type="email" placeholder="enter your email">
                <input class="p-1 m-4 rounded-lg w-9/12 block" id="user-password" type="password" placeholder="enter your password">
            </div>
            <button
                class=" bg-violet-500 hover:bg-violet-700 text-white font-medium px-3 py-1 ml-4 rounded-lg" id="btn-submit">Submit</button>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
